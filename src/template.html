<body>
    <header class="header">
        <div class="text">
            <h1>Welcome on City Advisor!</h1>
             <p class="main-text">Here you can learn more about cities <strong>lifestyle</strong> , useful <strong>infos</strong>  & a lot more. <br>
              What's your favourite city? <br>
              Type in and try it by yourself.
             </p>
        </div>
        
        <form id="form">
                <label id="label">Type in a city</label>
                <input type="text" id="inputText" required>
                <button id="btn" type="submit">Check the score</button>    
       </form>  
    </header>

    <main class="main">
        <div id="errorBox"></div>
        <div id="cityScore"></div>
        <div class="img-container"></div>
    </main>
        <div id="cityPic"></div>
