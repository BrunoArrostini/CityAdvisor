<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Advisor</title>
</head>
<body>
    <header class="header">
        <div class="text">
            <h1>Welcome on City Advisor!</h1>
             <p class="main-text">Here you can learn more about cities <strong>lifestyle</strong> , useful <strong>infos</strong>  & a lot more. <br>
              What's your favourite city? <br>
              Type in and try it by yourself.
             </p>
        </div>
        
        <form id="form">
                <label id="label">TYPE IN A CITY</label>
                <input type="text" id="inputText" required>
                <button id="btn" type="submit">Click here to see the score</button>    
       </form>  
    </header>

    <main class="main">
        <div id="errorBox"></div>
        <div id="cityScore"></div>
        <div class="img-container"></div>
        <div class="results-container">
            <div id="cityInfo"></div> 
            <div id="cityCategories"></div>
        </div>
       
    </main>   
    <div class="frame"></div>
    <footer>Designed by Bruno Arrostini - Copyright 2023</footer>
</body>
</html>
